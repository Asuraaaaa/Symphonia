

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SymphoniaLife</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="keks.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700" rel="stylesheet">
</head>
<body>
    
    <h1 class="enable_music">Appuyer sur <strong>espace</strong> pour activer/d√©sactiver la musique</h1>

    
    <div class="overcast"></div>
    <div class="progress"></div>
    <div id="logo">
        <img src="https://cdn.discordapp.com/attachments/548615757353975828/684449582994030632/texte2.png" height="200" width="200"/>
    </div>
    <div class="video-background">
        <iframe class="videoContainer__video" height="100%" width="130%" src="https://www.youtube.com/embed/SefG0gfxK6s?controls=0&amp;showinfo=0&amp;rel=0&amp;autoplay=1&amp;loop=1&amp;mute=1" loop="true" frameborder="0"></iframe>
   </div>
    <audio id="leson" src="music/music.ogg" autoplay="true" hidden="true" loop="true"/>
    <script>

    var play = false;
    var myAudio = document.getElementById("leson");
    
    myAudio.volume = 0.7;

    function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar                    
                    if (play) {
                        myAudio.pause();
                        play = false;
                    } else {
                        myAudio.play();
                        play = true;
                    }
                    break;
            }
      return false;
    }

    window.addEventListener("keydown", onKeyDown, false);
    </script>

</body>
</html>
